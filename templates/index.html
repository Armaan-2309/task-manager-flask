<!DOCTYPE html>
<html>
<head>
    <title>Armaan's Task Manager</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Task Manager</h1>

    <form action="/add" method="POST">
        <input type="text" name="content" placeholder="Enter a new task" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks:</h2>
<ul>
    {% for task in tasks %}
        <li{% if task.completed %} class="completed"{% endif %}>
    {{ task.content }}
    <a href="/done/{{ task.id }}">Done</a>
    <a href="/delete/{{ task.id }}">Delete</a>
</li>
    {% else %}
        <li>No tasks yet!</li>
    {% endfor %}
</ul>
</body>
</html>
